<!DOCTYPE html>
<html>
  <head>
    <title>Hello World Overlay</title>
    <style>
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      #overlay-content {
        font-size: 24px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <div id="overlay-content">HELLO WORLD</div>
    </div>
    <script src="content.js"></script>
  </body>
</html>
